<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function imagerep() {
          document.getElementById("image").src ="mewing.jpg";
        }
      
        function imagevert() {
          document.getElementById("image").src = "godzilla.jpg";
        }
    </script>
</head>
<body>
    <button onclick="imagerep()">mewing</button>
    <button onclick="imagevert()">godzilla x kong</button>
    <br><br>
    <img id="image" src="mewing.jpg">
</body>
</html>
